<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='material.min.css') }}">
    <script src="{{ url_for('static', filename='material.min.js') }}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Instrumentalists DNN</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#login" class="mdl-layout__tab">Login</a>
          <a href="#upload" class="mdl-layout__tab">Upload</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel" id="login">
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
              <div align="center">
                <form action = "/login" method = "post">
                  <p>Enter username:</p>
                  <p><input type = "text" name = "username" /></p>
                  <p><input type = "submit" value = "Login" /></p>
                </form>
              </div>
            </div>
          </section>
        </div>
        <div class="mdl-layout__tab-panel" id="upload">
          <section class="section--center mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
              <div align="center">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
                  <i class="material-icons" role="presentation">add</i>
                  <span class="visuallyhidden">Add</span>
                </button>
                <form action = "/upload" method = "POST" enctype = "multipart/form-data">
                  <p>Select network model</p>
                  <p>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                      <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                      <span class="mdl-radio__label">mobilenet</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                      <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                      <span class="mdl-radio__label">alexnet</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                      <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" checked>
                      <span class="mdl-radio__label">resnet</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                      <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
                      <span class="mdl-radio__label">squeezenet</span>
                    </label>
                  </p>
                  <p>Select .wav file</p>
                  <p><input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type = "file" name = "file" /></p>
                  <p>Or YouTube link</p>
                  <p><input type = "text" name = "ytlink" /></p>
                  <p>Choose exact part of track where you want to recognize the instrument</p>
                  <p>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                      <label class="mdl-textfield__label" for="sample4">Start [in seconds]</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                      <label class="mdl-textfield__label" for="sample4">Finish [in seconds]</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                  </p>
                  <p>{{ recaptcha }}</p>
                  <p><input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type = "submit"/></p>
                </form>
              </div>
            </div>
          </section>
        </div>
        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--middle-section">
            <div class="mdl-mega-footer--drop-down-section">
              <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
              <h1 class="mdl-mega-footer--heading">Contact</h1>
              <ul class="mdl-mega-footer--link-list">
                <li><a href="#">Email</a></li>
                <li><a href="#">Info</a></li>
              </ul>
            </div>
        </footer>
      </main>
    </div>
  </body>
</html>
