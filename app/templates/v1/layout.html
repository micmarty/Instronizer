
<html>
	<head>
		{% block head %}
		<link rel="stylesheet" href="{{ url_for('static', filename='material.min.css') }}">
		<script src="{{ url_for('static', filename='material.min.js') }}"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		{% endblock %}
	</head> 
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">{% block title1 %}{% endblock %}</span>
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="/login">Login</a>
						<a class="mdl-navigation__link" href="/upload">Upload</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">{% block title2 %}{% endblock %}</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/login">Login</a>
					<a class="mdl-navigation__link" href="/upload">Upload</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div align="center">{% block content %}{% endblock %}<div>
				</div>
			</main>
		</div>
	</body>
</html>
