sudo: required
os: linux
dist: trusty
addons:
  apt:
    packages:
    - docker-ce
services:
- docker
deploy:
  provider: heroku
  api_key:
    secure: 
  app: instrumentalists-dnn
  on:
    repo: micmarty/instrument-classifier-polyphonic
    branch: travis/deployment-test
script:
- docker login --username=${DOCKER_USERNEME} --password=${DOCKER_PASSWORD}
- docker build -t local/instronizer .
- docker tag local/instronizer:latest micmarty/instronizer;
- docker images
after_success:
- docker push micmarty/instronizer

